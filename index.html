<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffef9;
      color: #111;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.4em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo::before {
      content: "☀️";
      font-size: 1.3em;
    }

    .buy-btn {
      background: #d4af37;
      color: #111;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    .hero {
      padding: 60px 10%;
    }

    .hero h1 {
      font-size: 2.2em;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: #d4af37;
      color: #111;
      padding: 12px 22px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-secondary {
      border: 2px solid #111;
      color: #111;
      padding: 10px 22px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .hero-image {
      margin-top: 30px;
    }

    .hero-image img {
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 80px;
      padding: 30px;
      background-color: #f8f8f8;
      font-size: 0.9em;
      color: #555;
    }

    footer a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>

  <header>
    <div class="logo">SolarPowerGo</div>
