<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SolarPowerGo — Solar Power Bank</title>
<meta name="description" content="Premium 20,000 mAh solar power bank with dual USB output and USB-C. Designed for travellers, students, and outdoor life.">
<style>
  :root {
    --gold: #d4af37;
    --dark: #0b0c10;
    --light: #f8f8f8;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Inter', sans-serif;
    background: var(--light);
    color: #111;
    line-height: 1.6;
    text-align: center;
    scroll-behavior: smooth;
  }

  header {
    background: var(--dark);
    color: white;
    padding: 20px 0;
    font-weight: 700;
    font-size: 1.3em;
    letter-spacing: 0.5px;
  }

  .hero {
    padding: 60px 20px;
    max-width: 1100px;
    margin: auto;
  }

  .hero h1 {
    font-size: 2.4em;
    margin-bottom: 20px;
  }

  .hero p {
    color: #555;
    font-size: 1.1em;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  .btn-primary {
    background: var(--gold);
    color: #111;
  }
  .btn-secondary {
    border: 2px solid #111;
    color: #111;
  }
  .btn:hover { opacity: 0.85; }

  .hero-image {
    margin-top: 40px;
  }
  .hero-image img {
    width: 100%;
    max-width: 1000px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .gallery {
    margin: 80px auto;
    max-width: 1100px;
    display: grid;
    gap: 24px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    object-fit: cover;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    animation: fadeIn 1.5s ease;
  }

  footer {
    background: #101010;
    color: #aaa;
    padding: 40px 20px;
    font-size: 0.9em;
  }
  footer a {
    color: var(--gold);
    text-decoration: none;
    margin: 0 6px;
  }
</style>
</head>
<body>

<header>☀️ SolarPowerGo</header>

<section class="hero">
  <h1>Never run out of power — anywhere.</h1>
  <p>Premium 20,000 mAh solar power bank with dual output and USB-C. Clean design for students, travellers, and outdoor life.</p>
  <a href="#" class="btn btn-primary">Get SolarPowerGo</a>
  <a href="#" class="btn btn-secondary">See Product</a>

  <div class="hero-image">
    <img src="hero.jpg" alt="SolarPowerGo charging phone under sunlight">
  </div>
</section>

<section class="gallery">
  <img src="closeup.jpg" alt="SolarPowerGo close-up view">
  <img src="outdoor.jpg" alt="SolarPowerGo outdoor scene">
</section>

<footer>
  <p>© 2025 SolarPowerGo • All rights reserved<br>
  <a href="#">Privacy</a> · <a href="#">Support</a></p>
</footer>

</body>
</html>
